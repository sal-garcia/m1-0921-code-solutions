<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <div class="row justify-content-center">
    <h1>New Arrivals</h1>
  </div>
  <div class="row justify-content-center">
    <div class="column">
      <div class="container-images">
        <img src="images/dress1.jpeg" alt="dress1">
        <p><strong>Free People</strong> <span class="grey">| size 6</span></p>
        <p><strong class="pink">$35 </strong><del class="grey">$125</del></p>
      </div>
    </div>
    <div class="column">
      <div class="container-images">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p><strong>Yves Saint Lauren</strong> <span class="grey">| One-Size</span></p>
        <p><strong class="pink">$200 </strong><del class="grey">$1600</del></p>
      </div>
    </div>
    <div class="column">
      <div class="container-images">
        <img src="images/key.jpeg" alt="key">
        <p><strong>Tiffany</strong> <span class="grey">| One-Size</span></p>
        <p><strong class="pink">$476 </strong><del class="grey">$2000 retail</del></p>
      </div>
    </div>
    <div class="column">
      <div class="container-images">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p><strong>Louis Vuitton</strong> <span class="grey">| One-Size</span></p>
        <p><strong class="pink">$95 </strong><del class="grey">$1200 retail</del></p>
      </div>
    </div>
    <div class="column">
      <div class="container-images">
        <img src="images/dress2.jpeg" alt="dress1">
        <p><strong>Reformation</strong> <span class="grey">| size 4</span></p>
        <p><strong class="pink">$20 </strong><del class="grey">$108 retail</del></p>
      </div>
    </div>

  </div>
  </div>
</body>
</html>
