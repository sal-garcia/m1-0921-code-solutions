<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form action="" method="GET">
    <label for="CompanyEmail">COMPANY EMAIL</label>
    <div>
      <input type="email" id="CompanyEmail" name="email" placeholder="sally@company.co">
    </div>
    <label for="names">NAME</label>
    <div>
      <input type="text" id="names" name="name" placeholder="Sally Smith">
    </div>
    <label for="location">WHERE ARE YOU HIRING?</label>
    <div>
      <input type="text" id="location" name="location" placeholder="City, Country">
    </div>
    <label for="numbers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTH?</label>
    <div>
      <input type="number" id="numbers" name="engineers" placeholder="1-2 Engineers">
    </div>
    <button>SUBMIT</button>
  </form>
</body>
</html>
