<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css fourm column layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
<div class="row justify-content-center">
  <div class="column flex-basis">
    <div class="title-container">
      <h2>How It Works</h2>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="column">
      <img src="images/screen-1.png" alt="screen-1">
      <img class ="symbols" src="images/switch-icon.png" alt="switching">
      <h3>App switching</h3>
      <p>Toggle all your apps on and off.</p>
  </div>
  <div class="column">
      <img src="images/screen-2.png" alt="screen-2">
      <img class="symbols" src="images/filter-icon.png" alt="filter">
      <h3>Trip Filtering</h3>
      <p>Evaluate your trip request</p>
  </div>
  <div class="column">
      <img src="images/screen-3.png" alt="screen-3">
      <img class="symbols" src="images/slider-icon.png" alt="slider-icon">
      <h3>Service Filter</h3>
      <p>Accepts only your ideal trips.</p>
  </div>
  <div class="column">
      <img src="images/screen-4.png" alt="screen-4">
      <img  class="symbols" src="images/bars-icon.png" alt="bars-icon">
      <h3>Stats + Mileage</h3>
      <p>Tracks your trips across all apps.</p>
  </div>
</div>

</div>
</body>
</html>
